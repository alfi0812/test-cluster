apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
  namespace: test
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: alfi
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    redis:
      enabled: true
      includeCommon: true
      redisUsername: default
    cnpg:
      main:
        enabled: true
        user: cloudreve
        database: cloudreve
    image:
      pullPolicy: IfNotPresent
      repository: docker.io/cloudreve/cloudreve
      tag: 4.0.0@sha256:70da0d460bc0d6e8ea7455eeb9844031dadc8f6a745efe7f250971ff4443a4cf
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                CR_CONF_Database.Type: postgres
                CR_CONF_Database.Host: "{{ .Values.cnpg.main.creds.host }}"
                CR_CONF_Database.User: "{{ .Values.cnpg.main.user }}"
                CR_CONF_Database.Name: "{{ .Values.cnpg.main.database }}"
                CR_CONF_Database.Password: "{{ .Values.cnpg.main.creds.password }}"
                CR_CONF_Database.Port: 5432
                CR_CONF_Redis.Server: '{{ .Values.redis.creds.plain | trimAll "\"" }}:6379'
                CR_CONF_Redis.User: "{{ .Values.redis.redisUsername }}"
                CR_CONF_Redis.Password: "{{ .Values.redis.creds.redisPassword }}"
    persistence:
      config:
        enabled: true
        mountPath: "/cloudreve"
    securityContext:
      container:
        readOnlyRootFilesystem: false
        runAsGroup: 0
        runAsUser: 0
    service:
      main:
        ports:
          main:
            port: 5212
            targetPort: 5212
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          traefik:
            enabled: false
        hosts:
          - host: test.${DOMAIN_0}

