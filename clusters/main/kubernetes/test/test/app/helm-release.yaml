apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: splunk
    namespace: test
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: splunk
            version: 9.7.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      image:
        pullPolicy: IfNotPresent
        repository: docker.io/splunk/splunk
        tag: 9.4.1@sha256:6e7ef6ff9c2051d2281dce1dc6619cd5b4b5c1b40316f22e4c6627c51d0a1c83
      securityContext:
        container:
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          runAsUser: 0
          runAsGroup: 0
      splunk:
        acceptLicense: true
        password: changeme
        extraArgs: []
      service:
        dataingest:
          enabled: true
          ports:
            dataingest:
              enabled: true
              port: 9997
              protocol: http
              targetPort: 9997
        main:
          ports:
            main:
              port: 8000
              protocol: http
              targetPort: 8000
        hec:
          enabled: true
          ports:
            hec:
              enabled: true
              port: 8088
              protocol: http
              targetPort: 8088
        management:
          enabled: true
          ports:
            management:
              enabled: true
              port: 8089
              protocol: http
              targetPort: 8089
      workload:
        main:
          podSpec:
            containers:
              main:
                env:
                  SPLUNK_START_ARGS: --accept-license
                  SPLUNK_PASSWORD: changeme

      persistence:
        appcreds:
          enabled: true
          mountPath: /opt/splunk/etc/
        config:
          enabled: true
          mountPath: /opt/splunk/var
        data:
          enabled: true
          mountPath: /splunkdata

      portal:
        open:
          enabled: true