apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: flashpaper
    namespace: test
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: flashpaper
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      global:
        stopAll: false
      service:
        main:
          loadBalancerIP: 192.168.178.253
          type: LoadBalancer
      image:
        pullPolicy: IfNotPresent
        repository: ghcr.io/andrewpaglusch/flashpaper
        tag: master@sha256:5217032ad5779e617a1179cbe92fb4c45ede22c12b6d5697d2fda6779c349c8d
      persistence:
        data:
          enabled: true
          mountPath: /var/www/html/data
        varrun:
          enabled: false

