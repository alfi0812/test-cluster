apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: app-template
    namespace: test
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: app-template
            version: 14.5.3
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
        image:
            repository: tccr.io/tccr/alpine
            pullPolicy: IfNotPresent
            tag: latest
        workload:
            main:
                podSpec:
                    hostPID: true
                    hostNetwork: true
                    containers:
                        main:
                            probes:
                                liveness:
                                    enabled: false
                                readiness:
                                    enabled: false
                                startup:
                                    enabled: false
        service:
            main:
                enabled: false
        securityContext:
            container:
                runAsUser: 0
                runAsGroup: 0
                runAsNonRoot: false
                allowPrivilegeEscalation: true
                privileged: true
                capabilities:
                    add:
                        - SYS_ADMIN
