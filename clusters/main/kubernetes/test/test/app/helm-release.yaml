apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: broadcast-box
    namespace: test
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: broadcast-box
            version: 0.2.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      global:
        stopAll: false
      service:
        main:
          loadBalancerIP: 192.168.178.253
          type: LoadBalancer
