apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: mealie
    namespace: test
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: mealie
            version: 24.7.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      image:
        repository: ghcr.io/mealie-recipes/mealie
        tag: v2.7.1@sha256:708e9ffb843bafdcebf46ee35bb45d1b003518e8c204483a1da039b4076ef980
        pullPolicy: IfNotPresent
      mealie:
        api:
          general:
            base_url: http://localhost:10018
      workload:
        main:
          podSpec:
            containers:
              main:
                probes:
                  liveness:
                    enabled: true
                    type: http
                  readiness:
                    enabled: true
                    type: http
                  startup:
                    enabled: true
                    type: http