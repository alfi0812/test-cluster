apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: flashpaper
    namespace: test
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: flashpaper
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      global:
        stopAll: false
      service:
        main:
          loadBalancerIP: 192.168.178.253
          type: LoadBalancer
      image:
        pullPolicy: IfNotPresent
        repository: ghcr.io/andrewpaglusch/flashpaper
        tag: master@sha256:86fba187d74884dc759abb2f655fec28378d67455a1ebe73b3e6eb4c59f99b3f
