apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: &app glances
    namespace: glances
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: app-template
            version: 2.6.0
            sourceRef:
                kind: HelmRepository
                name: bjw-s
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      defaultPodOptions:
        securityContext:
          fsGroup: 65534
      controllers:
        main:
          containers:
            main:
              image:
                repository: nicolargo/glances
                tag: 4.3.0.8
              env:
                GLANCES_OPT: "-w -d -C /glances/conf/glances.conf"
      service:
        main:
          ports:
            http:
              port: 61208