apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: glances
    namespace: glances
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: app-template
            version: 14.2.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      global:
        stopAll: false
      image:
        repository: nicolargo/glances
        pullPolicy: IfNotPresent
        tag: ubuntu-4.2.1-full
      service:
        main:
          ports:
            main:
              port: 61208
      workload:
        main:
          podSpec:
            runtimeClassName: "nvidia"
            containers:
              main:
                env:
                  GLANCES_OPT: "-w"
                  # GPU Support
      resources:
        limits:
          nvidia.com/gpu: 1
      securityContext:
          # PUID: 0
          PUID: 0
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0