apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: &app glances
    namespace: glances
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: app-template
            version: 14.4.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      image:
        repository: nicolargo/glances
        pullPolicy: IfNotPresent
        tag: ubuntu-4.3.0.8-full
      workload:
        main:
          podSpec:
            containers:
              main:
                env:
                  GLANCES_OPT: "-w -d -C /glances/conf/glances.conf"
      service:
        main:
          ports:
            main:
              port: 61208
      securityContext:
        pod:
          fsGroup: 65534
        container:
          readOnlyRootFilesystem: false
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0
          privileged: true