apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: glances
    namespace: glances
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: app-template
            version: 14.4.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      defaultPodOptions:
        securityContext:
          fsGroup: 65534
      controllers:
        main:
          annotations:
            reloader.stakater.com/auto: "true"
          containers:
            main:
              image:
                repository: nicolargo/glances
                tag: 3.4.0.3
              env:
                TZ: "${TIMEZONE}"
                GLANCES_OPT: "-w -d -C /glances/conf/glances.conf"
      persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        globalMounts:
          - subPath: glances.conf
            path: /glances/conf/glances.conf
            readOnly: true