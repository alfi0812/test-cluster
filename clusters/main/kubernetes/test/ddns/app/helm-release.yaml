apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: ddns
    namespace: ddns
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: ddns-updater
            version: 11.8.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      config:
        settings:
          - provider: cloudflare
            zone_identifier: "${DOMAIN_0_ZONE_IDENT}"
            domain: "${DOMAIN_0}"
            ttl: 600
            token: "${DDNS_UPDATER_TOKEN}"
            ip_version: ipv4
            ipv6_suffix: ""
      workload:
        main:
          podSpec:
            containers:
              main:
                env:
                  CONFIG: "{{ .Values.config | toJson | squote }}"
