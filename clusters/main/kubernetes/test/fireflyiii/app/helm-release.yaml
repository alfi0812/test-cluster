apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: fireflyiii
    namespace: fireflyiii
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: fireflyiii
            version: 27.12.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
        image:
        repository: docker.io/fireflyiii/core
        pullPolicy: IfNotPresent
        tag: version-6.2.0
