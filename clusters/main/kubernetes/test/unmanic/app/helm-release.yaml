apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: unmanic
    namespace: unmanic
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: unmanic
            version: 12.5.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      image:
        repository: docker.io/josh5/unmanic
        tag: 0.2.8@sha256:8d3ceb79c4d03d25cfa245eda5b6615e9c145873ab9673a586eb73e8f111ee93
        pullPolicy: IfNotPresent
      service:
        main:
          ports:
            main:
              port: 10157
              targetPort: 8888
      configmap:
        patch:
          enabled: true
          data:
            10-patch.sh: |
              {% macro patch() -%}
              chmod +x /etc/cont-init.d/20-config
              chmod +x /etc/cont-init.d/30-patch-nvidia
              chmod +x /etc/cont-init.d/60-custom-setup-script
              chmod +x /etc/services.d/unmanic/run
              {%- endmacro %}
      persistence:
        config:
          enabled: true
          mountPath: "/config"
        library:
          enabled: true
          mountPath: "/library"
        remote:
          enabled: true
          mountPath: "/tmp/unmanic/remote_library"
        cache:
          enabled: true
          mountPath: "/tmp/unmanic"
          type: emptyDir
        patch:
          enabled: true
          type: configmap
          objectName: patch
          mountPath: /etc/cont-init.d/10-patch.sh
          subPath: 10-patch.sh
          readOnly: true
      portal:
        open:
          enabled: true
      securityContext:
        container:
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
