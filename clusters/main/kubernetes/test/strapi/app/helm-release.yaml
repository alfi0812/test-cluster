apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: strapi
    namespace: strapi
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: strapi
            version: 15.6.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      image:
        repository: docker.io/vshadbolt/strapi
        tag: 5.10.3-alpine@sha256:6bea42e0aa0dc2a8b4000a3fd095a6a92bdc2184f6b9b20ded76865b0d746b85
        pullPolicy: Always
      service:
        main:
          ports:
            main:
              port: 1337
      persistence:
        data:
          enabled: true
          mountPath: /srv/app
      # Enabled postgres
      cnpg:
        main:
          enabled: true
          user: strapi
          database: strapi
      portal:
        open:
          enabled: true
      securityContext:
        container:
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
      workload:
        main:
          podSpec:
            containers:
              main:
                env:
                  PORT: "{{ .Values.service.main.ports.main.port }}"
                  DATABASE_CLIENT: postgres
                  DATABASE_PORT: 5432
                  DATABASE_NAME: "{{ .Values.cnpg.main.database }}"
                  DATABASE_HOST:
                    secretKeyRef:
                      name: cnpg-main-urls
                      key: host
                  DATABASE_USERNAME: "{{ .Values.cnpg.main.user }}"
                  DATABASE_PASSWORD:
                    secretKeyRef:
                      name: cnpg-main-user
                      key: password
                  # STRAPI_LICENSE
                  # PUBLIC_URL
                  NODE_ENV: development
                  STRAPI_DISABLE_UPDATE_NOTIFICATION: true
                  FAST_REFRESH: false
                  EXTRA_ARGS: ""
                  JWT_SECRET: my_jwt_secret
                  ADMIN_JWT_SECRET: my_admin_jwt_secret
                  APP_KEYS: '["keya", "keyb"]'
