apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: transmission
    namespace: transmission
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: transmission
            version: 22.5.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
        service:
            main:
                loadBalancerIP: 192.168.178.254
                type: LoadBalancer
        image:
            repository: docker.io/linuxserver/transmission
            pullPolicy: IfNotPresent
            tag: 4.0.6@sha256:1159f11d63ac598da75f37b19326d792e0fec37d05630a7891891886b34a505a
        securityContext:
            container:
                readOnlyRootFilesystem: false
                runAsNonRoot: false
                runAsUser: 0
                runAsGroup: 0
        persistence:
            watch:
                enabled: true
                mountPath: /watch

