apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: transmission
    namespace: transmission
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: transmission
            version: 22.5.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      service:
        main:
          loadBalancerIP: 192.168.178.254
          type: LoadBalancer
