apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: acestream
    namespace: acestream
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: acestream
            version: 8.6.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      image:
        pullPolicy: IfNotPresent
        repository: ghcr.io/vstavrinov/acestream-engine
        tag: 3.2.3-1@sha256:181d4ef945301613a6f173662a5abad0eade324ee2e519f22704a1aa2ea43e91
      persistence:
        acestreamcache:
          enabled: true
          mountPath: /srv/acestream/.ACEStream
        tmp:
          enabled: false
        devshm:
          enabled: false
      portal:
        open:
          enabled: true
      securityContext:
        container:
          readOnlyRootFilesystem: false
          runAsUser: 0
          runAsGroup: 0
      service:
        main:
          ports:
            main:
              port: 8008
              protocol: tcp
      workload:
        main:
          podSpec:
            containers:
              main:
                env:
                  ENTRY: "{{ .Values.service.main.ports.main.port }}"
                  PORT: "{{ .Values.service.main.ports.main.port }}"
                  SCHEME: http
