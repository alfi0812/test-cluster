apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: acestream
    namespace: acestream
spec:
    interval: 5m
    chart:
        spec:
            # renovate: registryUrl=https://charts.truechartsoci.org
            chart: acestream
            version: 8.6.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    values:
      image:
        tag: 2.0.4
